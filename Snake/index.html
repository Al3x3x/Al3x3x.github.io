<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">SNAKE GAME</h1>
            <div class="snake-icon">
                <div class="snake-eye"></div>
                <div class="snake-tongue"></div>
            </div>
        </div>
        
        <div class="game-stats">
            <div class="stat-box">
                <span class="stat-label">SCORE:</span>
                <span id="score" class="stat-value">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">FPS:</span>
                <span id="fps" class="stat-value">0</span>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="pantalla" width="800" height="800"></canvas>
            <div id="msg" class="game-message">Press <em>Space</em> to start</div>
        </div>
        
        <div class="controls-info">
            <div class="control-key">
                <div class="key">↑</div>
                <span>Up</span>
            </div>
            <div class="control-row">
                <div class="control-key">
                    <div class="key">←</div>
                    <span>Left</span>
                </div>
                <div class="control-key">
                    <div class="key">↓</div>
                    <span>Down</span>
                </div>
                <div class="control-key">
                    <div class="key">→</div>
                    <span>Right</span>
                </div>
            </div>
            <div class="control-key space-key">
                <div class="key">Space</div>
                <span>Start/Restart</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
